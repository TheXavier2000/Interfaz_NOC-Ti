<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NOC-Ti</title>
    <link rel="stylesheet" href="../CSS/login.css"> <!-- Vincula el archivo CSS externo -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
            <div class="px-6 py-4">
                <!--Login-->
                <div class="wrapper">
                    <form id="formLogin" onsubmit="login(event)">
                        <a href="../HTML/main.html">
                            <img id="logo" src="https://www.aztecacomunicaciones.com/Content/assets/images/logo.svg" alt="Logo de Azteca Comunicaciones">
                        </a>
                        <div class="input-box">
                            <input type="text" id="username" placeholder="Username" required>
                            <i class='bx bxs-user'></i>
                        </div>
                
                        <div class="input-box">
                            <input type="password" id="password" placeholder="Password" required>
                            <i class='bx bxs-lock'></i>  
                        </div>

                        <button type="submit" class="btn" id="botonLogin">Login</button>
                    </form>
            </div>
        </div>
    </div>

</body>

<script src="../Scripts/main.js"></script>

</html>
